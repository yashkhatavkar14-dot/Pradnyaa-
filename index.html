<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cormorant+Garamond:wght@400&display=swap" rel="stylesheet">

<style>
body{
margin:0;
overflow:hidden;
background:black;
}

/* INTRO */
#intro{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:radial-gradient(circle,#2b0000,black);
}

#seal{
width:220px;
cursor:pointer;
transition:transform 1.5s ease, opacity 1.5s ease;
}

.melt{
transform:scale(0.2);
opacity:0;
}

/* LETTER */
#letter{
display:none;
height:100vh;
width:100vw;
background:url('paper.jpg') center/cover no-repeat;
position:relative;
padding:8vh 8vw;
box-sizing:border-box;
overflow:auto;
font-family:'Cormorant Garamond', serif;
}

/* Watermark */
#letter::before{
content:"P & Y";
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
font-size:160px;
font-family:'Great Vibes', cursive;
color:rgba(0,0,0,0.05);
pointer-events:none;
}

/* Candle */
.candle{
position:absolute;
top:40px;
right:60px;
width:20px;
height:70px;
background:#fff8dc;
border-radius:5px;
}

.flame{
position:absolute;
top:-25px;
left:2px;
width:16px;
height:22px;
background:radial-gradient(circle,#ffcc00,#ff6600);
border-radius:50%;
animation:flicker 0.15s infinite alternate;
}

@keyframes flicker{
from{transform:translateX(-1px) scale(1);}
to{transform:translateX(1px) scale(1.1);}
}

/* Glow */
#letter::after{
content:"";
position:absolute;
inset:0;
background:radial-gradient(circle at 75% 20%,rgba(255,200,120,0.25),transparent 400px);
animation:glow 3s infinite alternate;
pointer-events:none;
}

@keyframes glow{
from{opacity:0.4;}
to{opacity:0.7;}
}

/* POEM */
.poem{
max-width:700px;
margin:auto;
font-size:clamp(18px,2.5vw,28px);
line-height:1.8;
white-space:pre-line;
color:#2b1a12;
font-family:'Great Vibes', cursive;
text-align:center;
}
</style>
</head>

<body>

<div id="intro">
<img src="seal.png" id="seal" onclick="openLetter()">
</div>

<div id="letter">
<div class="candle"><div class="flame"></div></div>
<div class="poem" id="text"></div>
</div>

<audio id="bgMusic" loop>
<source src="pradnyaa.mp3" type="audio/mpeg">
</audio>

<audio id="typeSound">
<source src="typewriter.mp3" type="audio/mpeg">
</audio>

<script>
const poem = `I miss you deeply
unfathomably
senselessly
terribly

My thoughts refuse to settle on anything else
and all I desire is to rest my face against your lap
to feel your palm move softly over my hair
and to stay suspended in that quiet moment
for all of time

I ache for you

I who so often pretend not to ache at all
as if I drift half asleep through my own feelings
lost in a grey calm of indifference and silence

truly
completely
yearn for every part of you`;

let i=0;
const speed=55;
const textElement=document.getElementById("text");

function typeWriter(){
if(i<poem.length){
textElement.innerHTML+=poem.charAt(i);
let sound=document.getElementById("typeSound");
sound.currentTime=0;
sound.play();
i++;
setTimeout(typeWriter,speed);
}
}

function openLetter(){
const seal=document.getElementById("seal");
seal.classList.add("melt");

setTimeout(()=>{
document.getElementById("intro").style.display="none";
document.getElementById("letter").style.display="block";

const music=document.getElementById("bgMusic");
music.volume=0;
music.play().catch(()=>{});

let fade=setInterval(()=>{
if(music.volume<0.6){
music.volume+=0.05;
}else{
clearInterval(fade);
}
},200);

typeWriter();

},1500);
}
</script>

</body>
</html>
