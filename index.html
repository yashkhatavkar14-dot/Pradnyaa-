<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cormorant+Garamond:wght@400&display=swap" rel="stylesheet">

<style>
body{
margin:0;
overflow:hidden;
background:black;
}

/* ================= INTRO ================= */

#intro{
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
position:relative;
background:radial-gradient(circle at center,#3a0000 0%,#1a0000 60%,black 100%);
overflow:hidden;
transition:opacity 1s ease;
}

/* Dark vignette */
#intro::before{
content:"";
position:absolute;
inset:0;
background:radial-gradient(circle at center,transparent 40%,black 90%);
pointer-events:none;
}

/* Glow behind seal */
.glow{
position:absolute;
width:260px;
height:260px;
background:radial-gradient(circle,rgba(255,170,60,0.4),transparent 70%);
border-radius:50%;
animation:glowPulse 3s infinite alternate;
}

@keyframes glowPulse{
from{transform:scale(1);opacity:0.6;}
to{transform:scale(1.2);opacity:1;}
}

/* Seal */
#seal{
width:220px;
cursor:pointer;
animation:breath 3s infinite ease-in-out;
transition:transform 1s ease, opacity 1s ease;
z-index:2;
}

@keyframes breath{
0%,100%{transform:scale(1);}
50%{transform:scale(1.05);}
}

/* Tap text */
.tap-text{
margin-top:25px;
font-family:'Great Vibes', cursive;
font-size:28px;
color:rgba(255,220,180,0.8);
letter-spacing:1px;
animation:fadeText 2s infinite alternate;
}

@keyframes fadeText{
from{opacity:0.5;}
to{opacity:1;}
}

/* Dissolve animation */
.melt{
transform:scale(1.3);
opacity:0;
}

/* ================= LETTER ================= */

#letter{
display:none;
height:100vh;
width:100vw;
background:url('paper.jpg') center/cover no-repeat;
position:relative;
padding:8vh 8vw;
box-sizing:border-box;
overflow:auto;
font-family:'Great Vibes', cursive;
}

/* Watermark */
#letter::before{
content:"P & Y";
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
font-size:160px;
color:rgba(0,0,0,0.05);
pointer-events:none;
}

/* Candle */
.candle{
position:absolute;
top:40px;
right:60px;
width:20px;
height:70px;
background:#fff8dc;
border-radius:5px;
}

.flame{
position:absolute;
top:-25px;
left:2px;
width:16px;
height:22px;
background:radial-gradient(circle,#ffcc00,#ff6600);
border-radius:50%;
animation:flicker 0.15s infinite alternate;
}

@keyframes flicker{
from{transform:translateX(-1px) scale(1);}
to{transform:translateX(1px) scale(1.1);}
}

/* Glow over paper */
#letter::after{
content:"";
position:absolute;
inset:0;
background:radial-gradient(circle at 75% 20%,rgba(255,200,120,0.25),transparent 400px);
animation:paperGlow 3s infinite alternate;
pointer-events:none;
}

@keyframes paperGlow{
from{opacity:0.4;}
to{opacity:0.7;}
}

/* Poem */
.poem{
max-width:700px;
margin:auto;
font-size:clamp(20px,3vw,32px);
line-height:1.8;
white-space:pre-line;
color:#2b1a12;
text-align:center;
}
</style>
</head>

<body>

<div id="intro">
    <div class="glow"></div>
    <img src="seal.png" id="seal" onclick="openLetter()">
    <div class="tap-text">Tap the seal</div>
</div>

<div id="letter">
    <div class="candle"><div class="flame"></div></div>
    <div class="poem" id="text"></div>
</div>

<audio id="bgMusic" loop>
<source src="pradnyaa.mp3" type="audio/mpeg">
</audio>

<audio id="typeSound">
<source src="typewriter.mp3" type="audio/mpeg">
</audio>

<script>
const poem = `I miss you deeply
unfathomably
senselessly
terribly

My thoughts refuse to settle on anything else
and all I desire is to rest my face against your lap
to feel your palm move softly over my hair
and to stay suspended in that quiet moment
for all of time

I ache for you

I who so often pretend not to ache at all
as if I drift half asleep through my own feelings
lost in a grey calm of indifference and silence

truly
completely
yearn for every part of you`;

let i=0;
const speed=55;
const textElement=document.getElementById("text");

function typeWriter(){
if(i<poem.length){
textElement.innerHTML+=poem.charAt(i);
let sound=document.getElementById("typeSound");
sound.currentTime=0;
sound.play();
i++;
setTimeout(typeWriter,speed);
}
}

function openLetter(){
const seal=document.getElementById("seal");
seal.classList.add("melt");

setTimeout(()=>{
document.getElementById("intro").style.opacity="0";

setTimeout(()=>{
document.getElementById("intro").style.display="none";
document.getElementById("letter").style.display="block";

const music=document.getElementById("bgMusic");
music.volume=0;
music.play();

let fade=setInterval(()=>{
if(music.volume<0.6){
music.volume+=0.05;
}else{
clearInterval(fade);
}
},200);

typeWriter();

},600);

},800);
}
</script>

</body>
</html>
